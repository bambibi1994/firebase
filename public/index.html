<body>
  <h1>Firebase Example</h1>
  <div id="message"></div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

        https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>


  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyDps2k4KthTtiHY7VC7kdmTWGXZGust_qc",
      authDomain: "fir-qfirstapp.firebaseapp.com",
      databaseURL: "https://fir-qfirstapp-default-rtdb.firebaseio.com",
      projectId: "fir-qfirstapp",
      storageBucket: "fir-qfirstapp.appspot.com",
      messagingSenderId: "404779608791",
      appId: "1:404779608791:web:8182ebede6333a66f59e92",
      measurementId: "G-KXYEC8QSWZ"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var message = document.getElementById('message');
    var dbRef = firebase.database().ref();

    // dbRef.set({
    //   message: 'hello world'
    // });

    //Change the database without delete
    dbRef.update({message: 'Change', greeting: 'hello', dog:{name: 'muc'}});

    dbRef.on('value', (snapshot) => message.innerText = snapshot.val());

  </script>
</body>
